<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FileShare</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
            <i class="fas fa-sun"></i>
            <i class="fas fa-moon"></i>
        </button>

        <div class="main-content">

            <header class="header">
                <h1><i class="fas fa-cloud-upload-alt"></i> FileShare</h1>
                <p>Share your files quickly and securely</p>
            </header>

            <main class="main">
            <div class="upload-section">
                <div class="drop-zone" id="dropZone">
                    <div class="drop-content">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <h3>Upload File</h3>
                        <p>Drag & drop your file here or click to select</p>
                    </div>
                    <input type="file" id="fileInput" multiple accept="*/*">
                </div>

                <div class="progress-section" id="progressSection" style="display: none;">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <span class="progress-text" id="progressText">0%</span>
                </div>
            </div>

            <div class="results-section" id="resultsSection" style="display: none;">
                <h3><i class="fas fa-check-circle"></i> Upload Complete</h3>
                <div class="file-info" id="fileInfo"></div>
            </div>

            </main>
        </div>

        <div class="modal-overlay" id="uploadModal" style="display: none;">
            <div class="modal">
                <div class="modal-header">
                    <h3><i class="fas fa-cog"></i> Upload Settings</h3>
                    <button class="modal-close" id="modalClose">
                        <i class="fas fa-times"></i>
                    </button>
                </div>

                <div class="modal-body">
                    <div class="selected-file" id="selectedFile">
                        <i class="fas fa-file"></i>
                        <span id="fileName">No file selected</span>
                    </div>

                    <div class="settings-group">
                        <input type="password" id="filePassword" placeholder="Password (Optional)" class="password-input">
                    </div>

                    <div class="settings-group">
                        <label class="setting-label">
                            <input type="checkbox" id="singleDownload">
                            <span class="checkmark"></span>
                            Single Download Only
                        </label>
                    </div>

                    <div class="settings-group">
                        <label class="setting-title">File Expiration</label>
                        <div class="expiration-options">
                            <label class="radio-option">
                                <input type="radio" name="expiration" value="1h" checked>
                                <span class="radio-mark"></span>
                                1 Hour
                            </label>
                            <label class="radio-option">
                                <input type="radio" name="expiration" value="6h">
                                <span class="radio-mark"></span>
                                6 Hour
                            </label>
                            <label class="radio-option">
                                <input type="radio" name="expiration" value="24h">
                                <span class="radio-mark"></span>
                                1 Day
                            </label>
                            <label class="radio-option">
                                <input type="radio" name="expiration" value="72h">
                                <span class="radio-mark"></span>
                                3 Day
                            </label>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button class="btn-secondary" id="cancelUpload">Cancel</button>
                    <button class="btn-primary" id="confirmUpload">
                        <i class="fas fa-upload"></i>
                        Upload File
                    </button>
                </div>
            </div>
        </div>

        <footer class="footer">
            <p>&copy; 2025 FileShare - Modern file sharing platform</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
